<head>
  <title>Simple Messenger</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <base href="/">
</head>
 
<body>
	<div class="container" ng-app="simplemessenger" ng-controller="MessengerCtrl" id='MainMessage'>
		<div class='row' id='MIAB'>
			<div class='col-md-3' id='MessageNav'>
				<div id='logins'>
					<login-buttons></login-buttons>
				</div>
			</div>
			<div class='col-md-10' id='MessageContainer'>
				<div id='headercontainer'>	
					<h1 id='messengerheader'>Simple Messenger</h1>
			    </div>
			    <div class='col-xs-6 col-md-4' id='cardcontainer'>
				    <div id='MessageCard' ng-repeat="message in messages">
				    	<p id='textcont'>{{message.text}}</p>
				    	<p id='whodunit'>{{message.username}}</p>
				    </div>
				</div>
				<form class="message-entry" ng-submit="addMessage(newMessage); newMessage='';" ng-show="$root.currentUser">
		      		<input ng-model="newMessage" type="text" name="message" placeholder="Enter Message Here." autocomplete= "off" />
		    	</form>
			</div>
		</div>
	</div>
</body>
